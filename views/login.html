<head>
	<meta charset="utf-8">
	<title>UniBull Login Page</title>
	<link href="jqueryui/jquery-ui.css" rel="stylesheet">
	<style>
	body{
		font: 82.5% "Lucida Console", Monaco, monospace;
		margin: 50px;
	}
	.demoHeaders {
		margin-top: 2em;
	}
	#dialog-link {
		padding: .4em 1em .4em 20px;
		text-decoration: none;
		position: relative;
	}
	#dialog-link span.ui-icon {
		margin: 0 5px 0 0;
		position: absolute;
		left: .2em;
		top: 50%;
		margin-top: -8px;
	}
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	#icons span.ui-icon {
		float: left;
		margin: 0 4px;
	}
	.fakewindowcontain .ui-widget-overlay {
		position: absolute;
	}
    label {
        display:inline-block;
        text-align:right;
        width: 140px;
    }
	select {
		width: 200px;
	}
	</style>  
</head>
    <body>
        <h1><center>Welcome to Unibull</center></h1>
        <section class="loginform cf">
            <form id="myForm" name="login" accept-charset="utf-8">
                <center>
        			<label for="username">Email</label>
        			<input id="username" type="email" name="username" placeholder="yourname@email.com">
        			<br>
                    <label for="password">Password</label>
        			<input id="pw" type="password" name="password" placeholder="Password">
                    <br><br>
        			<button id="loginButton">Login</button>
				</center>
            </form>
        </section>
       <br>
       <hr>
       <center>New to UniBull? <button id="signupButton">Create an account!</button></center>
    </body>
