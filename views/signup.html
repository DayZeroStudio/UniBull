<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<html>
<%- watchScript %>
    <header><title>UNIBULL</title></header>
    <body>Sign up by filling out the form below.</body>
    <div>
    </div>
<section class="loginform cf">
<form id="myForm" name="login" method="post" accept-charset="utf-8">
    <ul>
        <li><label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="username" ></li>
        <li><label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="yourname@email.com" ></li>
        <li><label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="password" ></li>
        <li>
        <button id="button"> SUBMIT </button>
    </ul>
</form>
</section>
</html>
<script>
$(document).ready(function() {
    $("#button").click(function(){
        var formData = {};
        $("#myForm #email, #myForm #password").each(function(i, v) {
            // console.log(v);
            // console.log($(v).attr("name"));
            var name = $(v).attr("name");
            formData[name] = $(v).val();
        });
        //console.log(formData);
        $.ajax({
            type: "GET",
            url: "rest/user/signup",
            data: $("#myForm").serialize(),
            success: function(data) {
                //console.log("data: ", data);
                window.location.replace("http://localhost:8080/home/")
            },
            dataType: "json",
            contentType: "application/json"
        })
        return false;
    })
});
</script>
