<!DOCTYPE html>
<%- watchScript %>
<html lang="us">
<head>
    <meta charset="utf-8">
    <title>UniBull Home</title>
    <link href="jqueryui/jquery-ui.css" rel="stylesheet">
    <style>
    body{
        font: 82.5% "Lucida Console", Monaco, monospace;
        margin: 50px;
    }
    .demoHeaders {
        margin-top: 2em;
    }
    #dialog-link {
        padding: .4em 1em .4em 20px;
        text-decoration: none;
        position: relative;
    }
    #dialog-link span.ui-icon {
        margin: 0 5px 0 0;
        position: absolute;
        left: .2em;
        top: 50%;
        margin-top: -8px;
    }
    #icons {
        margin: 0;
        padding: 0;
    }
    #icons li {
        margin: 2px;
        position: relative;
        padding: 4px 0;
        cursor: pointer;
        float: left;
        list-style: none;
    }
    #icons span.ui-icon {
        float: left;
        margin: 0 4px;
    }
    .fakewindowcontain .ui-widget-overlay {
        position: absolute;
    }
    select {
        width: 200px;
    }
    </style>
</head>
<html>
<script> // src="js/home-bundle.js"></script>
<script src="jqueryui/external/jquery/jquery.js"></script>
<script src="jqueryui/jquery-ui.js"></script>
<body>
    <center>
        <h1>UniBull Home</h1>
        <p>Check out a <a href="/classroom">classroom</a></p>
        <br>
        <hr>
        <br>
        <button id="logout"> LOGOUT </button>
    </center>
    </body>
</html>
<script>
function logout(name) {
    document.cookie = name+"=;expires=Thu, 01 Jan 1970 00:00:01 GMT;";
}

$("#logout").button();
$("#logout").click(function(){
    logout("token");
    window.location.href = "/login";
});
</script>
